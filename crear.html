<!DOCTYPE html>
<html>
<head>
  <title>Crear Usuario</title>
<link rel="stylesheet" type="text/css" href="crear.css">

</head>
<body>


<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<!--
NOTE :- Put above JQuery Library in starting of 'HEAD' tag.
-->
<script  src="crear.js"></script>
<div class="container">
  <form method="post">
    <h1>Crear un Usuario</h1>
    <div class="form-row">
      <label for="firstName">Nombres</label>
      <input type="text" name="firstName" placeholder="Escriba sus Nombres" required autofocus>
    </div>
    <div class="form-row">
      <label for="lastName">Apellidos</label>
      <input type="text" name="lastName" placeholder="Escriba sus Apellidos" required>
    </div>
    <div class="form-row">
      <label for="email">Email ID</label>
      <input type="email" name="email" placeholder="Escriba su Email" required>
    </div>
    <div class="form-row">
      <label for="password">Clave</label>
      <input type="password" name="password" placeholder="Escriba su Clave" required>
    </div>
    <button type="submit">Registrar</button>
  </form>
</div>


</body>
</html>
